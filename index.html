<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Billing System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/hospital-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js" defer></script>
    <script src="js/theme-loader.js" defer></script>
</head>

<body>
    <!-- Have navigation here -->

    <section class="login-page-wrapper">
        <div class="container">
            <div class="row content d-flex justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 m-auto">
                    <div class="login-card card">
                        <div class="card-header text-center">
                            <h4 class="mt-2">Hospital Billing System</h4>
                        </div>
                        <div class="card-body text-center">
                            <i class="fas fa-user-md login-icon"></i>
                            <form id="loginForm">
                                <div id="error-message"></div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" name="" id="username" class="form-control py-2"
                                        placeholder="Username">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" name="" id="password" class="form-control py-2"
                                        placeholder="Password">
                                </div>
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary px-4 py-2">
                                        LOGIN
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Have footer here -->
</body>

</html>
