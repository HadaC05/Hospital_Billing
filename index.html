<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Billing System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/hospital-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js" defer></script>
    <script src="js/theme-loader.js" defer></script>
</head>

<body style="background-color: rgba(26, 78, 124, 0.463);">
    <section class="login-page-wrapper">
        <div class="container">
            <div class="row content d-flex justify-content-center">
                <div class="col-12 col-sm-10 col-md-7 col-lg-5 m-auto">
                    <div class="login-card card">
                        <div class="card-header text-center">
                            <img src="assets/images/logo.jpg" alt="Hospital Logo" style="height:60px" />
                            <h3 class="mt-2 mb-0">Springfield General Hospital</h3>
                            <small class="text-muted">Authorized access only</small>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <i class="fas fa-user-md login-icon"></i>
                                <div class="small text-muted">Use your organizational credentials to sign in</div>
                            </div>
                            <form id="loginForm" novalidate>
                                <div id="error-message" class="text-danger small"></div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <label for="username" class="visually-hidden">Username</label>
                                    <input type="text" id="username" class="form-control py-2" placeholder="Username"
                                        autocomplete="username" required>
                                </div>
                                <div class="input-group mb-2">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <label for="password" class="visually-hidden">Password</label>
                                    <input type="password" id="password" class="form-control py-2"
                                        placeholder="Password" autocomplete="current-password" required>
                                    <button type="button" class="btn btn-outline-secondary" id="togglePassword" aria-label="Show password">
                                        <i class="far fa-eye" id="togglePasswordIcon"></i>
                                    </button>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <small class="text-muted">Forgot password? Contact IT Support</small>
                                </div>
                                <div class="d-grid mt-3">
                                    <button type="submit" class="btn btn-primary py-2">Sign In</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer bg-white">
                            <div class="small text-muted text-center">
                                This private system is monitored. By signing in, you agree to institutional policies.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
