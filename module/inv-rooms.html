<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hospital-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sidebar.js" defer></script>
    <script src="../js/rooms.js" defer></script>
    <script src="../js/theme-loader.js" defer></script>
</head>

<body class="d-flex flex-column vh-100">

    <!-- Sidebar and Content -->
    <div id="page-container" class="d-flex flex-grow-1">
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="content p-3 flex-grow-1">
            <h2>Inventory - Rooms</h2>
            <div id="room-container">
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addRoomModal">Add New
                    Room</button>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Room Number</th>
                            <th>Type</th>
                            <th>Daily Rate</th>
                            <th>Max Occupancy</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="room-list"></tbody>
                </table>
            </div>

            <div class="modal fade" id="addRoomModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <form id="addRoomForm" class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Room</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control mb-2" id="room_number" placeholder="Room Number"
                                required>
                            <select class="form-select mb-2" id="room_type_id" required></select>
                            <input type="number" class="form-control mb-2" id="daily_rate" placeholder="Daily Rate"
                                required>
                            <input type="number" class="form-control mb-2" id="max_occupancy"
                                placeholder="Max Occupancy" required>
                            <select id="is_available" class="form-select">
                                <option value="1" selected>Available</option>
                                <option value="0">Not Available</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
