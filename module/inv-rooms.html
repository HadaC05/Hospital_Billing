<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hospital-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" type="image/png" href="../assets/images/favicon-32.png">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sidebar.js" defer></script>
    <script src="../js/header-loader.js" defer></script>
    <script src="../js/pagination-utility.js" defer></script>
    <script src="../js/masterfile-js/rooms.js" defer></script>
    <script src="../js/theme-loader.js" defer></script>
</head>

<body class="d-flex flex-column vh-100">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Sidebar and Content -->
    <div id="page-container" class="d-flex flex-grow-1">
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="content p-3 flex-grow-1">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Room Masterfile</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRoomModal">
                    <i class="fas fa-plus"></i> Add New Room
                </button>
            </div>

            <!-- Room table -->
            <div class="card">
                <div class="card-body">
                    <!-- Search and Controls -->
                    <div class="row mb-3">
                        <div class="col-md-4 mt-2 mt-md-0">
                            <label for="roomSearchInput" class="form-label">Search</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" id="roomSearchInput" class="form-control"
                                    placeholder="Search by room number or type...">
                            </div>
                        </div>
                        <div class="col-md-2 mt-2 mt-md-0">
                            <label for="roomTypeFilter" class="form-label">Type</label>
                            <select id="roomTypeFilter" class="form-select">
                                <option value="all">All Types</option>
                            </select>
                        </div>
                        <div class="col-md-2 mt-2 mt-md-0">
                            <label for="roomStatusFilter" class="form-label">Status</label>
                            <select id="roomStatusFilter" class="form-select">
                                <option value="all">All Statuses</option>
                                <option value="available">Available</option>
                                <option value="unavailable">Not Available</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 mt-2 mt-md-0">
                            <label for="roomSortField" class="form-label">Sort Field</label>
                            <select id="roomSortField" class="form-select">
                                <option value="number">Room Number</option>
                                <option value="type">Type</option>
                                <option value="rate">Daily Rate</option>
                                <option value="occupancy">Max Occupancy</option>
                            </select>
                        </div>
                        <div class="col-md-3 mt-2 mt-md-0">
                            <label for="roomSortOrder" class="form-label">Order</label>
                            <select id="roomSortOrder" class="form-select">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Room Number</th>
                                    <th>Type</th>
                                    <th>Daily Rate</th>
                                    <th>Max Occupancy</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="room-list"></tbody>
                        </table>
                    </div>
                    <!-- Pagination Container -->
                    <div id="pagination-container" class="mt-3"></div>
                </div>
            </div>

            <!-- Add Room Modal -->
            <div class="modal fade" id="addRoomModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Room</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addRoomForm">
                                <div class="mb-3">
                                    <label for="room_number" class="form-label">Room Number</label>
                                    <input type="text" class="form-control" id="room_number" required>
                                </div>
                                <div class="mb-3">
                                    <label for="room_type_id" class="form-label">Room Type</label>
                                    <select class="form-select" id="room_type_id" required></select>
                                </div>
                                <div class="mb-3">
                                    <label for="daily_rate" class="form-label">Daily Rate</label>
                                    <input type="number" step="0.01" class="form-control" id="daily_rate" required>
                                </div>
                                <div class="mb-3">
                                    <label for="max_occupancy" class="form-label">Max Occupancy</label>
                                    <input type="number" class="form-control" id="max_occupancy" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="saveRoomBtn">Save Room</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Edit Room Modal -->
            <div class="modal fade" id="editRoomModal" tabindex="-1" aria-labelledby="editRoomModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editRoomModalLabel">Edit Room</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editRoomForm">
                                <input type="hidden" id="edit_room_id">

                                <div class="mb-3">
                                    <label for="edit_room_number" class="form-label">Room Number</label>
                                    <input type="text" id="edit_room_number" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="edit_room_type_id" class="form-label">Room Type</label>
                                    <select id="edit_room_type_id" class="form-select" required></select>
                                </div>

                                <div class="mb-3">
                                    <label for="edit_daily_rate" class="form-label">Daily Rate</label>
                                    <input type="number" step="0.01" id="edit_daily_rate" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="edit_max_occupancy" class="form-label">Max Occupancy</label>
                                    <input type="number" id="edit_max_occupancy" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="edit_is_available" class="form-label">Availability</label>
                                    <select id="edit_is_available" class="form-select">
                                        <option value="1">Available</option>
                                        <option value="0">Not Available</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="updateRoomBtn">Update Room</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
