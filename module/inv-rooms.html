<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Billing System - Room Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hospital-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/rooms.js" defer></script>
    <script src="../js/theme-loader.js" defer></script>
</head>

<body class="d-flex flex-column vh-100">
    <!-- Topbar with hamburger -->
    <header class="d-flex align-items-center p-2 border-bottom bg-white shadow-sm">
        <button id="hamburger-btn" class="btn btn-outline-primary me-3">
            <i class="fas fa-bars"></i>
        </button>
        <h4 class="m-0"><i class="fas fa-bed me-2 medical-icon"></i>Room Inventory</h4>
        <div class="ms-auto d-flex align-items-center">
            <span class="badge bg-primary me-2"><i class="fas fa-hospital me-1"></i> Hospital Billing System</span>
        </div>
    </header>

    <!-- Sidebar and Content -->
    <div id="page-container" class="d-flex flex-grow-1">
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="content p-3 flex-grow-1">
            <h2>Inventory - Rooms</h2>
            
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs mb-3" id="roomTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="rooms-tab" data-bs-toggle="tab" data-bs-target="#rooms-panel" type="button" role="tab">
                        <i class="fas fa-bed me-2"></i>Rooms
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="room-types-tab" data-bs-toggle="tab" data-bs-target="#room-types-panel" type="button" role="tab">
                        <i class="fas fa-tags me-2"></i>Room Types
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="roomTabContent">
                <!-- Rooms Panel -->
                <div class="tab-pane fade show active" id="rooms-panel" role="tabpanel">
                    <div id="room-container">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addRoomModal">
                                <i class="fas fa-plus me-2"></i>Add New Room</button>
                            
                            <div class="d-flex gap-2">
                                <input type="text" id="searchRoom" class="form-control" placeholder="Search rooms..." style="width: 250px;">
                                <select id="filterRoomType" class="form-select" style="width: 200px;">
                                    <option value="">All Types</option>
                                </select>
                                <select id="filterRoomStatus" class="form-select" style="width: 150px;">
                                    <option value="">All Status</option>
                                    <option value="1">Available</option>
                                    <option value="0">Occupied</option>
                                </select>
                            </div>
                        </div>

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Room Number</th>
                                    <th>Type</th>
                                    <th>Daily Rate</th>
                                    <th>Max Occupancy</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="room-list"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Room Types Panel -->
                <div class="tab-pane fade" id="room-types-panel" role="tabpanel">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addRoomTypeModal">
                            <i class="fas fa-plus me-2"></i>Add New Room Type</button>
                        
                        <div class="d-flex gap-2">
                            <input type="text" id="searchRoomType" class="form-control" placeholder="Search room types..." style="width: 250px;">
                        </div>
                    </div>

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Room Type Name</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="room-type-list"></tbody>
                    </table>
                </div>
            </div>

    <div class="modal fade" id="addRoomModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="addRoomForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Room</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-2" id="room_number" placeholder="Room Number" required>
                    <select class="form-select mb-2" id="room_type_id" required></select>
                    <input type="number" class="form-control mb-2" id="daily_rate" placeholder="Daily Rate" required>
                    <input type="number" class="form-control mb-2" id="max_occupancy" placeholder="Max Occupancy" required>
                    <select id="is_available" class="form-select" disabled>
                        <option value="1" selected>Available</option>
                        <option value="0">Not Available</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
    <!-- Add Room Type Modal -->
    <div class="modal fade" id="addRoomTypeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="addRoomTypeForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Room Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="room_type_name" class="form-label">Room Type Name</label>
                        <input type="text" class="form-control" id="room_type_name" placeholder="e.g., ICU, Private Room, Ward" required>
                    </div>
                    <div class="mb-3">
                        <label for="room_type_description" class="form-label">Description</label>
                        <textarea class="form-control" id="room_type_description" rows="3" placeholder="Description of the room type"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="room_type_status" class="form-label">Status</label>
                        <input type="text" class="form-control" value="Active" readonly style="background-color: #f8f9fa;">
                        <input type="hidden" id="room_type_status" value="1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Room Type</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Room Type Modal -->
    <div class="modal fade" id="editRoomTypeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="editRoomTypeForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Room Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit_room_type_id">
                    <div class="mb-3">
                        <label for="edit_room_type_name" class="form-label">Room Type Name</label>
                        <input type="text" class="form-control" id="edit_room_type_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit_room_type_description" class="form-label">Description</label>
                        <textarea class="form-control" id="edit_room_type_description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="edit_room_type_status" class="form-label">Status</label>
                        <select class="form-select" id="edit_room_type_status" required>
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Room Type</button>
                </div>
            </form>
        </div>
    </div>

                </div>
            </div>
        </main>
    </div>
</body>
</html>
