<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Admission</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/admission.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body class="d-flex flex-column vh-100">
    <!-- Topbar with hamburger -->
    <header class="d-flex align-items-center p-2 border-bottom bg-white shadow-sm">
        <button id="hamburger-btn" class="btn btn-outline-dark me-3">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <h4 class="m-0 text-dark">Patient Admission</h4>
    </header>

    <!-- Sidebar -->
    <div id="page-container" class="d-flex flex-grow-1">
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="content p-3 flex-grow-1">
            <h2>Patient Admission Form</h2>
            <div id="admission-container">
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addAdmissionModal">Add New Admission</button>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Patient Name</th>
                            <th>Admission Date</th>
                            <th>Discharge Date</th>
                            <th>Admission Reason</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admission-list"></tbody>
                </table>
            </div>

            <!-- Add New Admission modal -->
            <div class="modal fade" id="addAdmissionModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <form id="addAdmissionForm" class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add New Patient Admission</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <h6>Patient Information</h6>
                                    <div class="mb-2">
                                        <label for="patient_fname">First Name</label>
                                        <input type="text" class="form-control" id="patient_fname" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="patient_lname">Last Name</label>
                                        <input type="text" class="form-control" id="patient_lname" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="patient_mname">Middle Name</label>
                                        <input type="text" class="form-control" id="patient_mname">
                                    </div>
                                    <div class="mb-2">
                                        <label for="birthdate">Birthdate</label>
                                        <input type="date" class="form-control" id="birthdate" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" id="address" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="mobile_number">Mobile Number</label>
                                        <input type="text" class="form-control" id="mobile_number" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h6>Emergency Contact</h6>
                                    <div class="mb-2">
                                        <label for="em_contact_name">Contact Name</label>
                                        <input type="text" class="form-control" id="em_contact_name" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="em_contact_number">Contact Number</label>
                                        <input type="text" class="form-control" id="em_contact_number" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="em_contact_address">Contact Address</label>
                                        <input type="text" class="form-control" id="em_contact_address" required>
                                    </div>
                                    
                                    <h6 class="mt-4">Admission Details</h6>
                                    <div class="mb-2">
                                        <label for="admission_date">Admission Date</label>
                                        <input type="date" class="form-control" id="admission_date" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="discharge_date">Expected Discharge Date</label>
                                        <input type="date" class="form-control" id="discharge_date">
                                    </div>
                                    <div class="mb-2">
                                        <label for="admission_reason">Admission Reason</label>
                                        <textarea class="form-control" id="admission_reason" rows="3" required></textarea>
                                    </div>
                                    <div class="mb-2">
                                        <label for="status">Status</label>
                                        <select class="form-control" id="status" required>
                                            <option value="Active">Active</option>
                                            <option value="Discharged">Discharged</option>
                                            <option value="Pending">Pending</option>
                                            <option value="Critical">Critical</option>
                                            <option value="Stable">Stable</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Add Admission</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Edit Admission modal -->
            <div class="modal fade" id="editAdmissionModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <form id="editAdmissionForm">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit Admission</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="edit_admission_id">
                                <input type="hidden" id="edit_patient_id">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <h6>Patient Information</h6>
                                        <div class="mb-2">
                                            <label for="edit_patient_fname">First Name</label>
                                            <input type="text" class="form-control" id="edit_patient_fname" required>
                                        </div>
                                        <div class="mb-2">
                                            <label for="edit_patient_lname">Last Name</label>
                                            <input type="text" class="form-control" id="edit_patient_lname" required>
                                        </div>
                                        <div class="mb-2">
                                            <label for="edit_patient_mname">Middle Name</label>
                                            <input type="text" class="form-control" id="edit_patient_mname">
                                        </div>
                                        <div class="mb-2">
                                            <label for="edit_birthdate">Birthdate</label>
                                            <input type="date" class="form-control" id="edit_birthdate" required>
                                        </div>
                                        <div class="mb-2">
                                            <label for="edit_address">Address</label>
                                            <input type="text" class="form-control" id="edit_address" required>
                                        </div>
                                        <div class="mb-2">
                                            <label for="edit_mobile_number">Mobile Number</label>
                                            <input type="text" class="form-control" id="edit_mobile_number" required>
                                        </div>
                                        <div class="mb-2">
                                            <label for="edit_email">Email</label>
                                            <input type="email" class="form-control" id="edit_email">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>Emergency Contact</h6>
                                        <div class="mb-2">
                                            <label for="edit_em_contact_name">Contact Name</label>
                                            <input type="text" class="form-control" id="edit_em_contact_name" required>
                                        </div>
                                        <div class="mb-2">
                                            <label for="edit_em_contact_number">Contact Number</label>
                                            <input type="text" class="form-control" id="edit_em_contact_number" required>
                                        </div>
                                        <div class="mb-2">
                                            <label for="edit_em_contact_address">Contact Address</label>
                                            <input type="text" class="form-control" id="edit_em_contact_address" required>
                                        </div>
                                        
                                        <h6 class="mt-4">Admission Details</h6>
                                        <div class="mb-2">
                                            <label for="edit_admission_date">Admission Date</label>
                                            <input type="date" class="form-control" id="edit_admission_date" required>
                                        </div>
                                        <div class="mb-2">
                                            <label for="edit_discharge_date">Discharge Date</label>
                                            <input type="date" class="form-control" id="edit_discharge_date">
                                        </div>
                                        <div class="mb-2">
                                            <label for="edit_admission_reason">Admission Reason</label>
                                            <textarea class="form-control" id="edit_admission_reason" rows="3" required></textarea>
                                        </div>
                                        <div class="mb-2">
                                            <label for="edit_status">Status</label>
                                            <select class="form-control" id="edit_status" required>
                                                <option value="Active">Active</option>
                                                <option value="Discharged">Discharged</option>
                                                <option value="Pending">Pending</option>
                                                <option value="Critical">Critical</option>
                                                <option value="Stable">Stable</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
