<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Patients</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hospital-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sidebar.js" defer></script>
    <script src="../js/header-loader.js" defer></script>
    <script src="../js/pagination-utility.js" defer></script>
    <script src="../js/my-patients.js" defer></script>
    <script src="../js/theme-loader.js" defer></script>
</head>
<body class="d-flex flex-column vh-100">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div id="page-container" class="d-flex flex-grow-1">
        <!-- Sidebar -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="content p-3 flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2><i class="fas fa-user-injured me-2"></i>My Patients</h2>
                <div class="d-flex">
                    <input type="text" id="mp_searchInput" class="form-control me-2" placeholder="Search by name, phone or reason...">
                    <select id="mp_statusFilter" class="form-select me-2">
                        <option value="all">All Status</option>
                        <option value="active">Active</option>
                        <option value="discharged">Discharged</option>
                        <option value="pending">Pending</option>
                        <option value="critical">Critical</option>
                        <option value="stable">Stable</option>
                    </select>
                    <button id="mp_printBtn" class="btn btn-secondary">Print</button>
                </div>
            </div>

            <div id="mp_table_container">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Patient ID</th>
                            <th>Patient Name</th>
                            <th>Contact</th>
                            <th>Admission Date</th>
                            <th>Discharge Date</th>
                            <th>Admission Reason</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="mp_list"></tbody>
                </table>
            </div>
            <div id="mp_pagination" class="mt-3"></div>

            <!-- Print View (hidden) -->
            <div id="mp_printView" class="d-none">
                <div class="text-center mb-4">
                    <h2>Hospital Management System</h2>
                    <h3>My Patients</h3>
                    <p>Generated on: <span id="mp_print_date"></span></p>
                </div>
                <table class="table table-bordered" id="mp_print_table"></table>
            </div>
        </main>
    </div>
</body>
</html>
