<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labtest Types</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hospital-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sidebar.js" defer></script>
    <script src="../js/header-loader.js" defer></script>
    <script src="../js/pagination-utility.js" defer></script>
    <script src="../js/type-labtest.js" defer></script>
    <script src="../js/theme-loader.js" defer></script>
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>


    <!-- Sidebar and Content -->
    <div id="page-container" class="d-flex flex-grow-1">
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="content p-3 flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Labtest Types</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLabtestTypeModal">
                    <i class="fas fa-plus"></i> Add New Type
                </button>
            </div>

            <div class="card">
                <div class="card-body">
                    <!-- Search and Filter Section -->
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" id="searchInput" class="form-control"
                                    placeholder="Search labtest types...">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <select id="filterSelect" class="form-select">
                                <option value="all">All Types</option>
                                <option value="name">By Name</option>
                                <option value="description">By Description</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Type Name</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="labtest-type-list"></tbody>
                        </table>
                    </div>
                    <!-- Pagination Container -->
                    <div id="pagination-container" class="mt-3"></div>
                </div>
            </div>

            <!-- // modal for adding Labtest -->
            <div class="modal fade" id="addLabtestTypeModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <form id="addLabtestTypeForm" class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Labtest Type</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control mb-2" id="labtest_category_name"
                                placeholder="Labtest Type Name" required>
                            <input type="text" class="form-control mb-2" id="labtest_category_desc"
                                placeholder="Description" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- // modal for editing ;abtest -->
            <div class="modal fade" id="editLabtestTypeModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form id="editLabtestTypeForm">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit Labtest Type</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="edit_labtest_category_id">
                                <div class="mb-3">
                                    <label for="edit_labtest_category_name">Labtest Type Name</label>
                                    <input type="text" id="edit_labtest_category_name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="edit_labtest_category_desc">Description</label>
                                    <input type="text" id="edit_labtest_category_desc" class="form-control">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
