<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labtest Types</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hospital-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sidebar.js" defer></script>
    <script src="../js/header-loader.js" defer></script>

    <script src="../js/type-labtest.js" defer></script>
    <script src="../js/theme-loader.js" defer></script>
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>


    <!-- Sidebar and Content -->
    <div id="page-container" class="d-flex flex-grow-1">
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="content p-3 flex-grow-1">
            <h2><i class="fas fa-pills me-2 medical-icon"></i>Labtest Types Module</h2>
            <div id="labtest-type-container">
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addLabtestTypeModal">
                    <i class="fas fa-plus me-2"></i>Add New Labtest</button>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Labtest Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="labtest-type-list"></tbody>
                </table>
            </div>

            <!-- // modal for adding Labtest -->
            <div class="modal fade" id="addLabtestTypeModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <form id="addLabtestTypeForm" class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Labtest Type</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control mb-2" id="labtest_category_name"
                                placeholder="Labtest Type Name" required>
                            <input type="text" class="form-control mb-2" id="labtest_category_desc"
                                placeholder="Description" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- // modal for editing ;abtest -->
            <div class="modal fade" id="editLabtestTypeModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form id="editLabtestTypeForm">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit Labtest Type</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="edit_labtest_category_id">
                                <div class="mb-3">
                                    <label for="edit_labtest_category_name">Labtest Type Name</label>
                                    <input type="text" id="edit_labtest_category_name" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="edit_labtest_category_desc">Description</label>
                                    <input type="text" id="edit_labtest_category_desc" class="form-control">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
