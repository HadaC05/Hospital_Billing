<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Billing System - Billing Overview</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hospital-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" type="image/png" href="../assets/images/favicon-32.png">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sidebar.js" defer></script>
    <script src="../js/header-loader.js" defer></script>
    <script src="../js/billing.js" defer></script>
    <script src="../js/theme-loader.js" defer></script>
</head>

<body class="d-flex flex-column vh-100">

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- side bar -->
    <div id="page-container" class="d-flex flex-grow-1">
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="content p-3 flex-grow-1">
            <div class="container-fluid">
                <div class="row g-3 align-items-end mb-3">
                    <div class="col-12 col-md-3">
                        <label class="form-label">Start Date</label>
                        <input type="date" id="startDate" class="form-control" />
                    </div>
                    <div class="col-12 col-md-3">
                        <label class="form-label">End Date</label>
                        <input type="date" id="endDate" class="form-control" />
                    </div>
                    <div class="col-12 col-md-3">
                        <label class="form-label">Status</label>
                        <select id="statusFilter" class="form-select">
                            <option value="ALL" selected>All</option>
                            <option value="UNPAID">Unpaid</option>
                            <option value="PAID">Paid</option>
                            <option value="PARTIAL">Partial</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-3 d-flex gap-2">
                        <button id="applyFiltersBtn" class="btn btn-primary w-100">Apply</button>
                        <button id="printBtn" class="btn btn-secondary">Print</button>
                    </div>
                </div>

                <!-- KPI Cards -->
                <div class="row g-3" id="kpiRow">
                    <div class="col-12 col-md-3">
                        <div class="card text-bg-light">
                            <div class="card-body">
                                <div class="small text-muted">Invoices</div>
                                <div id="kpiInvoices" class="fs-4">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="card text-bg-light">
                            <div class="card-body">
                                <div class="small text-muted">Total Billed</div>
                                <div id="kpiBilled" class="fs-4">0.00</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="card text-bg-light">
                            <div class="card-body">
                                <div class="small text-muted">Insurance Covered</div>
                                <div id="kpiCovered" class="fs-4">0.00</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="card text-bg-light">
                            <div class="card-body">
                                <div class="small text-muted">Amount Due</div>
                                <div id="kpiDue" class="fs-4">0.00</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Invoices Table -->
                <div class="card mt-3">
                    <div class="card-header bg-primary text-white">
                        <h6 class="mb-0">Invoices</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Invoice ID</th>
                                        <th>Invoice Date</th>
                                        <th>Patient</th>
                                        <th class="text-end">Total</th>
                                        <th class="text-end">Covered</th>
                                        <th class="text-end">Due</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="invoiceBody">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted">No data.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Print-only area -->
            <div id="printArea" class="d-none"></div>
        </main>
    </div>
</body>

</html>
