<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Billing System - Lab Test Inventory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hospital-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/labtests.js" defer></script>
    <script src="../js/theme-loader.js" defer></script>
</head>

<body class="d-flex flex-column vh-100">
    <!-- Topbar with hamburger -->
    <header class="d-flex align-items-center p-2 border-bottom bg-white shadow-sm">
        <button id="hamburger-btn" class="btn btn-outline-primary me-3">
            <i class="fas fa-bars"></i>
        </button>
        <h4 class="m-0"><i class="fas fa-flask me-2 medical-icon"></i>Lab Test Inventory</h4>
        <div class="ms-auto d-flex align-items-center">
            <span class="badge bg-primary me-2"><i class="fas fa-hospital me-1"></i> Hospital Billing System</span>
        </div>
    </header>

    <!-- Sidebar and Content -->
    <div id="page-container" class="d-flex flex-grow-1">
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="content p-3 flex-grow-1">
            <h2>Inventory - Lab Tests</h2>
            <div id="labtest-container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addLabtestModal">
                        <i class="fas fa-plus me-2"></i>Add Lab Test</button>
                    
                    <div class="d-flex gap-2">
                        <input type="text" id="searchLabtest" class="form-control" placeholder="Search lab tests..." style="width: 250px;">
                        <select id="filterLabtestCategory" class="form-select" style="width: 200px;">
                            <option value="">All Categories</option>
                        </select>
                        <select id="filterLabtestStatus" class="form-select" style="width: 150px;">
                            <option value="">All Status</option>
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                        </select>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead>
                                <tr>
                                    <th>Test Name</th>
                                    <th>Category</th>
                                    <th>Unit Price</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="labtest-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <!-- Add Lab Test Modal -->
        <div class="modal fade" id="addLabtestModal" tabindex="-1" aria-labelledby="addLabtestModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addLabtestModalLabel">Add New Lab Test</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addLabtestForm">
                            <div class="mb-3">
                                <label for="add_test_name" class="form-label">Test Name</label>
                                <input type="text" class="form-control" id="add_test_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="add_labtest_category_id" class="form-label">Category</label>
                                <select class="form-select" id="add_labtest_category_id" required>
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="add_unit_price" class="form-label">Unit Price</label>
                                <input type="number" step="0.01" class="form-control" id="add_unit_price" required>
                            </div>
                            <div class="mb-3">
                                <label for="add_is_active" class="form-label">Status</label>
                                <select class="form-select" id="add_is_active" required disabled>
                                    <option value="1" selected>Active</option>
                                    <option value="0">Inactive</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveLabtestBtn">Save Lab Test</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Lab Test Modal -->
        <div class="modal fade" id="editLabtestModal" tabindex="-1" aria-labelledby="editLabtestModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editLabtestModalLabel">Edit Lab Test</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editLabtestForm">
                            <input type="hidden" id="edit_labtest_id">
                            <div class="mb-3">
                                <label for="edit_test_name" class="form-label">Test Name</label>
                                <input type="text" class="form-control" id="edit_test_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit_labtest_category_id" class="form-label">Category</label>
                                <select class="form-select" id="edit_labtest_category_id" required>
                                    <option value="">Select Category</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="edit_unit_price" class="form-label">Unit Price</label>
                                <input type="number" step="0.01" class="form-control" id="edit_unit_price" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit_is_active" class="form-label">Status</label>
                                <select class="form-select" id="edit_is_active" required>
                                    <option value="1">Active</option>
                                    <option value="0">Inactive</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="updateLabtestBtn">Update Lab Test</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteLabtestModal" tabindex="-1" aria-labelledby="deleteLabtestModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteLabtestModalLabel">Delete Lab Test</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this lab test?</p>
                        <p><strong id="deleteLabtestName"></strong></p>
                        <input type="hidden" id="delete_labtest_id">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        </main>
    </div>
</body>

</html>
