<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgery Inventory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hospital-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sidebar.js" defer></script>
    <script src="../js/header-loader.js" defer></script>
    <script src="../js/pagination-utility.js" defer></script>
    <script src="../js/surgery.js" defer></script>
    <script src="../js/theme-loader.js" defer></script>

</head>

<body class="d-flex flex-column vh-100">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <div id="page-container" class="d-flex flex-grow-1">
        <!-- Sidebar placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main content -->
        <main class="content flex-grow-1 p-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Surgery Masterfile</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSurgeryModal">
                    <i class="fas fa-plus"></i> Add New Surgery
                </button>
            </div>

            <!-- Surgery table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="surgery-list"></tbody>
                        </table>
                    </div>
                    <!-- Pagination Container -->
                    <div id="pagination-container" class="mt-3"></div>
                </div>
            </div>

            <!-- Add New Surgery modal -->
            <div class="modal fade" id="addSurgeryModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Surgery</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addSurgeryForm">
                                <div class="mb-3">
                                    <label for="surgery_name" class="form-label">Surgery Name</label>
                                    <input type="text" class="form-control" id="surgery_name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="surgery_type_id" class="form-label">Type</label>
                                    <select id="surgery_type_id" class="form-select"></select>
                                </div>
                                <div class="mb-3">
                                    <label for="surgery_price" class="form-label">Unit Price</label>
                                    <input type="number" class="form-control" id="surgery_price" required>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="saveSurgeryBtn">Save Surgery</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- edit surgery modal -->
            <div class="modal fade" id="editSurgeryModal" tabindex="-1" aria-labelledby="editSurgeryModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editSurgeryModalLabel">Edit Surgery</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editSurgeryForm">

                                <input type="hidden" id="edit_surgery_id">
                                <div class="mb-3">
                                    <label for="edit_surgery_name" class="form-label">Name</label>
                                    <input type="text" id="edit_surgery_name" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_surgery_type_id" class="form-label">Type</label>
                                    <select id="edit_surgery_type_id" class="form-select" required></select>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_surgery_price" class="form-label">Price</label>
                                    <input type="number" step="0.01" id="edit_surgery_price" class="form-control"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_is_available" class="form-label">Status</label>
                                    <select id="edit_is_available" class="form-select" required>
                                        <option value="1">Active</option>
                                        <option value="0">Inactive</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="updateSurgeryBtn">Update Room</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
