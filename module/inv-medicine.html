<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Inventory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/medicine.js"></script>
</head>

<body>
    <h2>Inventory - Medicines</h2>
    <div id="medicine-container">
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addMedicineModal">Add New
            Medicine</button>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>name</th>
                    <th>Type</th>
                    <th>Unit Price</th>
                    <th>Stock</th>
                    <th>Unit</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="medicine-list"></tbody>
        </table>
    </div>

    <!-- // modal for adding medicine -->
    <div class="modal fade" id="addMedicineModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="addMedicineForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Medicine</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-2" id="med_name" placeholder="Medicine Name" required>
                    <select class="form-select mb-2" id="med_type_id" required></select>
                    <input type="number" class="form-control mb-2" id="unit_price" placeholder="Unit Price" required>
                    <input type="number" class="form-control mb-2" id="stock_quantity" placeholder="Stock Quantity"
                        required>
                    <input type="text" class="form-control mb-2" id="med_unit" placeholder="Unit (e.g., tablet)"
                        required>
                    <select id="is_active" class="form-select">
                        <option value="1" selected>Active</option>
                        <option value="0">Inactive</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- // modal for editing medicine -->
    <div class="modal fade" id="editMedicineModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editMedicineForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Medicine</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="edit_med_id">
                        <div class="mb-3">
                            <label for="">Name</label>
                            <input type="text" id="edit_med_name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="">Type</label>
                            <select name="" id="edit_med_type_id" class="form-select" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="">Price</label>
                            <input type="number" id="edit_unit_price" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="">Quantity</label>
                            <input type="text" id="edit_stock_quantity" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="">Unit</label>
                            <input type="text" id="edit_med_unit" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="">Status</label>
                            <select id="edit_is_active" class="form-select" required>
                                <option value="1">Active</option>
                                <option value="0">Inactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
