<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Billing System - Medicine Inventory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/hospital-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sidebar.js" defer></script>
    <script src="../js/header-loader.js" defer></script>
    <script src="../js/pagination-utility.js" defer></script>
    <script src="../js/medicine.js" defer></script>
    <script src="../js/theme-loader.js" defer></script>
</head>

<body class="d-flex flex-column vh-100">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Sidebar and Content -->
    <div id="page-container" class="d-flex flex-grow-1">
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="content p-3 flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Medicine Masterfile</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMedicineModal">
                    <i class="fas fa-plus"></i> Add New Medicine
                </button>
            </div>

            <!-- Medicine Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Unit Price</th>
                                    <th>Stock</th>
                                    <th>Unit</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="medicine-list"></tbody>
                        </table>
                    </div>
                    <!-- Pagination Container -->
                    <div id="pagination-container" class="mt-3"></div>
                </div>
            </div>
        </main>

        <!-- Add Medicine Modal -->
        <div class="modal fade" id="addMedicineModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Medicine</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addMedicineForm">
                            <div class="mb-3">
                                <label for="med_name" class="form-label">Medicine Name</label>
                                <input type="text" class="form-control" id="med_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="med_type_id" class="form-label">Type</label>
                                <select class="form-select" id="med_type_id" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="unit_price" class="form-label">Unit Price</label>
                                <input type="number" step="0.01" class="form-control" id="unit_price" required>
                            </div>
                            <div class="mb-3">
                                <label for="stock_quantity" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control" id="stock_quantity" required>
                            </div>
                            <div class="mb-3">
                                <label for="med_unit" class="form-label">Unit</label>
                                <input type="text" class="form-control" id="med_unit" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveMedicineBtn">Save Medicine</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Medicine Modal -->
        <div class="modal fade" id="editMedicineModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Medicine</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editMedicineForm">
                            <input type="hidden" id="edit_med_id">
                            <div class="mb-3">
                                <label for="edit_med_name" class="form-label">Name</label>
                                <input type="text" id="edit_med_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit_med_type_id" class="form-label">Type</label>
                                <select id="edit_med_type_id" class="form-select" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="edit_unit_price" class="form-label">Price</label>
                                <input type="number" step="0.01" id="edit_unit_price" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit_stock_quantity" class="form-label">Quantity</label>
                                <input type="number" id="edit_stock_quantity" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit_med_unit" class="form-label">Unit</label>
                                <input type="text" id="edit_med_unit" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit_is_active" class="form-label">Status</label>
                                <select id="edit_is_active" class="form-select" required>
                                    <option value="1">Active</option>
                                    <option value="0">Inactive</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="updateMedicineBtn">Update Medicine</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Medicine Modal -->
        <div class="modal fade" id="deleteMedicineModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Medicine</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this medicine?</p>
                        <p><strong id="deleteMedicineName"></strong></p>
                        <input type="hidden" id="delete_med_id">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteMedicineBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
