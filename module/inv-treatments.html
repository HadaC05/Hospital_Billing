<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Billing System - Treatment Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hospital-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/treatments.js" defer></script>
    <script src="../js/theme-loader.js" defer></script>
</head>

<body class="d-flex flex-column vh-100">
    <!-- Topbar with hamburger -->
    <header class="d-flex align-items-center p-2 border-bottom bg-white shadow-sm">
        <button id="hamburger-btn" class="btn btn-outline-primary me-3">
            <i class="fas fa-bars"></i>
        </button>
        <h4 class="m-0"><i class="fas fa-stethoscope me-2 medical-icon"></i>Treatment Inventory</h4>
        <div class="ms-auto d-flex align-items-center">
            <span class="badge bg-primary me-2"><i class="fas fa-hospital me-1"></i> Hospital Billing System</span>
        </div>
    </header>

    <!-- Sidebar -->
    <div id="page-container" class="d-flex flex-grow-1">
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="content p-3 flex-grow-1">
            <h2>Inventory - Treatments</h2>
            <div id="treatment-container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTreatmentModal">
                        <i class="fas fa-plus me-2"></i>Add Treatment</button>
                    
                    <div class="d-flex gap-2">
                        <input type="text" id="searchTreatment" class="form-control" placeholder="Search treatments..." style="width: 250px;">
                        <select id="filterTreatmentStatus" class="form-select" style="width: 150px;">
                            <option value="">All Status</option>
                            <option value="1">Active</option>
                            <option value="0">Inactive</option>
                        </select>
                    </div>
                </div>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Treatment Name</th>
                            <th>Unit Price</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody id="treatment-list"></tbody>
                </table>
            </div>

            <div class="modal fade" id="addTreatmentModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <form id="addTreatmentForm" class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Treatment</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control mb-2" id="treatment_name"
                                placeholder="Treatment Name" required>
                            <input type="number" class="form-control mb-2" id="unit_price" placeholder="Unit Price"
                                required>
                            <select class="form-select mb-2" id="treatment_category_id" required></select>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
