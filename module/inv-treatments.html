<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hospital-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sidebar.js" defer></script>
    <script src="../js/header-loader.js" defer></script>

    <script src="../js/treatments.js" defer></script>
    <script src="../js/theme-loader.js" defer></script>
</head>

<body class="d-flex flex-column vh-100">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- sidebard and content  -->
    <div id="page-container" class="d-flex flex-grow-1">
        <div id="sidebar-placeholder"></div>

        <!-- Main content -->
        <main class="content flex-grow-1 p-3">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Treatment Masterfile</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTreatmentModal">
                    <i class="fas fa-plus"></i> Add New Treatment
                </button>
            </div>

            <!-- Treatment table  -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Treatment Name</th>
                                    <th>Unit Price</th>
                                    <th>Category</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="treatment-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Add new treatment modal  -->
            <div class="modal fade" id="addTreatmentModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Treatment</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addTreatmentForm">
                                <div class="mb-3">
                                    <label for="treatment_name" class="form-label">Treatment Name</label>
                                    <input type="text" class="form-control mb-2" id="treatment_name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="unit_price" class="form-label">Unit Price</label>
                                    <input type="number" class="form-control mb-2" id="unit_price" required>
                                </div>
                                <div class="mb-3">
                                    <label for="treatment_category_id" class="form-label">Category</label>
                                    <select class="form-select mb-2" id="treatment_category_id" required></select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="saveTreatmentBtn">Save Treatment</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Treatment Modal -->
            <div class="modal fade" id="editTreatmentModal" tabindex="-1" aria-labelledby="editTreatmentModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editTreatmentModalLabel">Edit Treatment</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editTreatmentForm">
                                <input type="hidden" id="edit_treatment_id">
                                <div class="mb-3">
                                    <label for="edit_treatment_name" class="form-label">Treatment Name</label>
                                    <input type="text" id="edit_treatment_name" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="edit_treatment_category_id" class="form-label">Treatment Type</label>
                                    <select id="edit_treatment_category_id" class="form-select" required></select>
                                </div>

                                <div class="mb-3">
                                    <label for="edit_unit_price" class="form-label">Unit Price</label>
                                    <input type="number" step="0.01" id="edit_unit_price" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="edit_is_active" class="form-label">Status</label>
                                    <select id="edit_is_active" class="form-select">
                                        <option value="1">Active</option>
                                        <option value="0">Inactive</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="updateTreatmentBtn">Update
                                Treatment</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
