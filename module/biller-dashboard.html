<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biller Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/hospital-theme.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="icon" type="image/png" href="../assets/images/favicon-32.png">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/sidebar.js" defer></script>
  <script src="../js/header-loader.js" defer></script>
  <script src="../js/theme-loader.js" defer></script>
  <script src="../js/biller-dashboard.js" defer></script>
</head>

<body class="d-flex flex-column vh-100">
  <div id="header-placeholder"></div>
  <div id="page-container" class="d-flex flex-grow-1">
    <div id="sidebar-placeholder"></div>
    <main class="content p-3 flex-grow-1">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fas fa-file-invoice-dollar me-2"></i>Biller Dashboard</h2>
        <div class="text-muted small" id="biller-date"></div>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="card kpi-card">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <div class="kpi-title">Total Invoices</div>
                <div class="kpi-value" id="kpi-total-invoices">0</div>
              </div>
              <i class="fas fa-file-invoice kpi-icon text-primary"></i>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card kpi-card">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <div class="kpi-title">Total Billed</div>
                <div class="kpi-value" id="kpi-total-billed">0</div>
              </div>
              <i class="fas fa-sack-dollar kpi-icon text-success"></i>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card kpi-card">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <div class="kpi-title">Insurance Covered</div>
                <div class="kpi-value" id="kpi-total-covered">0</div>
              </div>
              <i class="fas fa-shield-heart kpi-icon text-info"></i>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card kpi-card">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <div class="kpi-title">Total Due</div>
                <div class="kpi-value" id="kpi-total-due">0</div>
              </div>
              <i class="fas fa-circle-exclamation kpi-icon text-warning"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header d-flex flex-wrap gap-2 align-items-center">
          <div><i class="fas fa-list me-2"></i>Recent Invoices</div>
          <div class="ms-auto d-flex gap-2 align-items-center">
            <input type="date" id="flt-start" class="form-control form-control-sm" />
            <input type="date" id="flt-end" class="form-control form-control-sm" />
            <select id="flt-status" class="form-select form-select-sm" style="max-width: 160px;">
              <option value="ALL" selected>All Status</option>
              <option value="PAID">Paid</option>
              <option value="UNPAID">Unpaid</option>
              <option value="PENDING">Pending</option>
            </select>
            <button id="flt-apply" class="btn btn-sm btn-primary"><i class="fas fa-filter me-1"></i>Apply</button>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Date</th>
                  <th>Patient</th>
                  <th>Total</th>
                  <th>Covered</th>
                  <th>Due</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="biller-recent"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
