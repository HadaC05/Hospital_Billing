<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hospital-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sidebar.js" defer></script>
    <script src="../js/header-loader.js" defer></script>

    <script src="../js/invoice.js" defer></script>
    <script src="../js/theme-loader.js" defer></script>
</head>

<body class="d-flex flex-column vh-100">
    <!-- Header -->
    <div id="header-placeholder"></div>



    <div id="page-container" class="d-flex flex-grow-1">
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="content p-3 flex-grow-1">
            <div class="container-fluid">
                <div class="row g-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">Find Admission</h5>
                            </div>
                            <div class="card-body">
                                <form id="findAdmissionForm" class="row gy-2 gx-2 align-items-end">
                                    <div class="col-12 col-md-4">
                                        <label for="patient_select" class="form-label">Select Patient</label>
                                        <select class="form-select" id="patient_select" required>
                                            <option value="">Loading patients...</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <button class="btn btn-success w-100" id="loadItemsBtn" type="submit">Load
                                            Billable Items</button>
                                    </div>
                                    <div class="col-12 col-md-5 text-md-end">
                                        <span id="admissionMeta" class="text-muted"></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="card">
                            <div
                                class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Billable Items</h5>
                                <div>
                                    <button class="btn btn-sm btn-outline-light" id="printPreviewBtn" disabled>Print
                                        Preview</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover align-middle" id="itemsTable">
                                        <thead class="table-light">
                                            <tr>
                                                <th>#</th>
                                                <th>Type</th>
                                                <th>Reference</th>
                                                <th>Description</th>
                                                <th class="text-end">Qty</th>
                                                <th class="text-end">Unit Price</th>
                                                <th class="text-end">Line Total</th>
                                                <th class="text-end">Coverage</th>
                                                <th class="text-end">Payable</th>
                                            </tr>
                                        </thead>
                                        <tbody id="billableItemsBody">
                                            <tr>
                                                <td colspan="9" class="text-center text-muted">No items loaded.</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-5 ms-auto">
                        <div class="card">
                            <div class="card-header bg-secondary text-white">
                                <h6 class="mb-0">Invoice Summary</h6>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Subtotal</span><strong id="subtotalText">0.00</strong>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Insurance Covered</span><strong id="coveredText">0.00</strong>
                                </div>
                                <hr />
                                <div class="d-flex justify-content-between fs-5">
                                    <span>Total Due</span><strong id="totalDueText">0.00</strong>
                                </div>
                            </div>
                            <div class="card-footer d-flex gap-2 justify-content-end">
                                <button class="btn btn-outline-secondary" id="resetBtn">Reset</button>
                                <button class="btn btn-primary" id="createInvoiceBtn" disabled>Create Invoice</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Print-only area -->
            <div id="printArea" class="d-none"></div>
        </main>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="invoiceSuccessModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Invoice Created</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-1">Invoice ID: <strong id="createdInvoiceId"></strong></p>
                    <p class="mb-0">You can print this invoice using the Print Preview button.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden template row for items (for cloning) -->
    <template id="itemRowTemplate">
        <tr>
            <td class="rowIndex"></td>
            <td class="type"></td>
            <td class="reference"></td>
            <td class="description"></td>
            <td class="qty text-end"></td>
            <td class="unit text-end"></td>
            <td class="line text-end"></td>
            <td class="coverage text-end"></td>
            <td class="payable text-end"></td>
        </tr>
    </template>

</body>

</html>
