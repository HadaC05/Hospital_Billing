<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receptionist Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/hospital-theme.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/sidebar.js" defer></script>
  <script src="../js/header-loader.js" defer></script>
  <script src="../js/theme-loader.js" defer></script>
  <script src="../js/receptionist-dashboard.js" defer></script>
</head>
<body class="d-flex flex-column vh-100">
  <div id="header-placeholder"></div>
  <div id="page-container" class="d-flex flex-grow-1">
    <div id="sidebar-placeholder"></div>
    <main class="content p-3 flex-grow-1">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fas fa-handshake-angle me-2"></i>Receptionist Dashboard</h2>
        <div class="text-muted small" id="recdash-date"></div>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="card kpi-card">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <div class="kpi-title">Active Patients</div>
                <div class="kpi-value" id="rec-kpi-active">0</div>
              </div>
              <i class="fas fa-user-injured kpi-icon text-primary"></i>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card kpi-card">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <div class="kpi-title">Admissions (Today)</div>
                <div class="kpi-value" id="rec-kpi-admit-today">0</div>
              </div>
              <i class="fas fa-calendar-plus kpi-icon text-success"></i>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card kpi-card">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <div class="kpi-title">Discharges (Today)</div>
                <div class="kpi-value" id="rec-kpi-disch-today">0</div>
              </div>
              <i class="fas fa-person-walking-arrow-right kpi-icon text-warning"></i>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card kpi-card">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <div class="kpi-title">Admissions (30 days)</div>
                <div class="kpi-value" id="rec-kpi-admit30">0</div>
              </div>
              <i class="fas fa-calendar-days kpi-icon text-info"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div><i class="fas fa-list me-2"></i>Recent Admissions</div>
          <a class="btn btn-sm btn-outline-secondary" href="./admission-records.html">View All</a>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>Admission ID</th>
                  <th>Patient</th>
                  <th>Contact</th>
                  <th>Admitted</th>
                  <th>Discharged</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="recdash-recent"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
