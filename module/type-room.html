<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Types</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/hospital-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" type="image/png" href="../assets/images/favicon-32.png">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/sidebar.js" defer></script>
    <script src="../js/header-loader.js" defer></script>
    <script src="../js/pagination-utility.js" defer></script>
    <script src="../js/type-room.js" defer></script>
    <script src="../js/theme-loader.js" defer></script>
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>


    <!-- Sidebar and Content -->
    <div id="page-container" class="d-flex flex-grow-1">
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="content p-3 flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Room Types</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRoomTypeModal">
                    <i class="fas fa-plus"></i>Add New
                    Type</button>
            </div>

            <div class="card">
                <div class="card-body">

                    <!-- Search and Filter Section -->
                    <div class="row mb-3">
                        <div class="col-md-6 mt-2 mt-md-0">
                            <label for="searchInput" class="form-label">Search</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" id="searchInput" class="form-control"
                                    placeholder="Search room types...">
                            </div>
                        </div>
                        <!-- Status Filter -->
                        <div class="col-md-3 mt-2 mt-md-0">
                            <label for="statusFilter" class="form-label">Status</label>
                            <select id="statusFilter" class="form-select">
                                <option value="all">All Statuses</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>

                        <!-- Sort Control -->
                        <div class="col-md-3 mt-2 mt-md-0">
                            <label for="sortBy" class="form-label">Sort By</label>
                            <select id="sortBy" class="form-select">
                                <option value="name-asc">Name: A → Z</option>
                                <option value="name-desc">Name: Z → A</option>
                            </select>
                        </div>
                    </div>

                    <!-- table div  -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr class="table-dark">
                                    <th>Type Name</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="room-type-list"></tbody>
                        </table>
                    </div>

                    <!-- pagination div  -->
                    <div id="pagination-container" class="mt-3"></div>
                </div>
            </div>
        </main>

        <!-- // modal for adding room -->
        <div class="modal fade" id="addRoomTypeModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- modal header  -->
                    <div class="modal-header">
                        <h5 class="modal-title">Add Room Type</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- modal body  -->
                    <div class="modal-body">
                        <form id="addRoomTypeForm">
                            <div class="mb-3">
                                <label for="room_type_name" class="form-label">Type Name</label>
                                <input type="text" class="form-control" id="room_type_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="room_description" class="form-label">Description</label>
                                <textarea id="room_description" class="form-control" rows="3" required></textarea>
                            </div>
                        </form>
                    </div>

                    <!-- modal footer  -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveTypeBtn">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Type Modal -->
        <div class="modal fade" id="editRoomTypeModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- modal header  -->
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Room Type</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- modal body  -->
                    <div class="modal-body">
                        <form id="editRoomTypeForm">
                            <input type="hidden" id="edit_room_type_id">
                            <div class="mb-3">
                                <label for="edit_room_type_name">Type Name</label>
                                <input type="text" id="edit_room_type_name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="edit_description">Description</label>
                                <textarea rows="3" id="edit_room_description" class="form-control" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="edit_is_active" class="form-label">Status</label>
                                <select id="edit_is_active" class="form-select" required>
                                    <option value="1">Active</option>
                                    <option value="0">Inactive</option>
                                </select>
                            </div>
                        </form>
                    </div>

                    <!-- modal footer  -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="updateTypeBtn">Update</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
