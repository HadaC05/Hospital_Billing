<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/hospital-theme.css">
  <link rel="stylesheet" href="../css/dashboard.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/sidebar.js" defer></script>
  <script src="../js/header-loader.js" defer></script>
  <script src="../js/theme-loader.js" defer></script>
  <script src="../js/doctor-dashboard.js" defer></script>
</head>
<body class="d-flex flex-column vh-100">
  <div id="header-placeholder"></div>
  <div id="page-container" class="d-flex flex-grow-1">
    <div id="sidebar-placeholder"></div>

    <main class="content p-3 flex-grow-1">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-2">
        <h2 class="mb-0"><i class="fas fa-user-md me-2 text-primary"></i>Doctor Dashboard</h2>
        <div class="text-muted" id="docdash-date"></div>
      </div>

      <div class="container-fluid">
        <div class="row g-3" id="kpi-row">
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div class="me-3 text-primary"><i class="fas fa-bed fa-2x"></i></div>
                  <div>
                    <div class="small text-muted">Active Patients</div>
                    <div class="fs-4 fw-bold" id="kpi-active">0</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div class="me-3 text-success"><i class="fas fa-users fa-2x"></i></div>
                  <div>
                    <div class="small text-muted">Total Assigned</div>
                    <div class="fs-4 fw-bold" id="kpi-total">0</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div class="me-3 text-info"><i class="fas fa-calendar-check fa-2x"></i></div>
                  <div>
                    <div class="small text-muted">Admitted (30 days)</div>
                    <div class="fs-4 fw-bold" id="kpi-admit30">0</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-lg-3">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div class="me-3 text-warning"><i class="fas fa-person-walking-arrow-right fa-2x"></i></div>
                  <div>
                    <div class="small text-muted">Discharged (30 days)</div>
                    <div class="fs-4 fw-bold" id="kpi-disch30">0</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row g-3 mt-1">
          <div class="col-12">
            <div class="card shadow-sm">
              <div class="card-header bg-white d-flex align-items-center justify-content-between">
                <div>
                  <i class="fas fa-clipboard-list me-2 text-primary"></i>
                  <span class="fw-semibold">Recent Assigned Patients</span>
                </div>
                <a class="btn btn-sm btn-outline-primary" href="./my-patients.html">
                  <i class="fas fa-user-injured me-1"></i> View All
                </a>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-sm align-middle mb-0">
                    <thead>
                      <tr>
                        <th>Admission ID</th>
                        <th>Patient</th>
                        <th>Contact</th>
                        <th>Admitted</th>
                        <th>Discharged</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody id="docdash-recent">
                      <tr><td colspan="6" class="text-center text-muted">Loading...</td></tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
